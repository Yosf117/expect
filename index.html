<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نصائح يومية لتحسين حياتك</title>
    <style>
        /* تحسين التصميم */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff9f0;
            color: #333;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        header {
            background-color: #ffcc80;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: url('https://www.transparenttextures.com/patterns/arches.png');
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        #search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #search-bar input:focus {
            border-color: #ff9800;
            outline: none;
        }

        #search-bar button {
            padding: 10px 20px;
            background-color: #ffb74d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        #search-bar button:hover {
            background-color: #ffa726;
            transform: scale(1.1);
        }

        #featured-tip, #today-tips, #archive, #contact {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tip {
            background-color: #fff7e0;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background-color 0.3s ease;
        }

        .tip:hover {
            background-color: #fff3cd;
        }

        .tip p {
            margin: 0;
            font-size: 1.1rem;
        }

        .tip button {
            padding: 5px 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .tip button:hover {
            transform: scale(1.1);
        }

        .tip button:nth-child(1) {
            background-color: #ffeb3b;
            color: #333;
        }

        .tip button:nth-child(2) {
            background-color: #4a90e2;
            color: white;
        }

        .tip button:nth-child(3) {
            background-color: #ff9800;
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffcc80;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            #search-bar input {
                width: 80%;
            }

            header h1 {
                font-size: 2rem;
            }

            nav ul li a {
                font-size: 1rem;
            }
        }

        /* صفحة النصائح المفضلة */
        #liked-tips-section {
            background-color: #fff4e6;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #liked-tips-section h2 {
            color: #ff5722;
            display: flex;
            align-items: center;
        }

        #liked-tips-section h2::before {
            content: "⭐";
            margin-right: 10px;
        }

        /* تصميم الإشعار */
        .notification {
            position: fixed;
            top: 10px;
            right: 20px;
            background-color: #ff9800;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .notification .timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: white;
            width: 100%;
            animation: countdown 3s linear forwards;
        }

        @keyframes countdown {
            0% { width: 100%; }
            100% { width: 0%; }
        }

        .notification button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        <h1>نصائح يومية لتحسين حياتك</h1>
        <nav>
            <ul>
                <li><a href="#">🏠 الرئيسية</a></li>
                <li><a href="#today-tips">📅 نصائح اليوم</a></li>
                <li><a href="#liked-tips-section">💖 نصائحي المفضلة</a></li>
                <li><a href="#contact">📞 تواصل معنا</a></li>
                <li><a href="#wisdom">💡 الحكم</a></li>
            </ul>
        </nav>
    </header>

    <!-- شريط البحث -->
    <section id="search-bar">
        <input type="text" placeholder="ابحث عن نصيحة..." id="search-input">
        <button onclick="searchTips()">🔍 بحث</button>
    </section>

    <!-- نصيحة اليوم المميزة -->
    <section id="featured-tip">
        <h2>نصيحة اليوم المميزة</h2>
        <p>هذه نصيحة عشوائية مميزة لليوم...</p>
    </section>

    <!-- نصائح اليوم -->
    <section id="today-tips">
        <h2>نصائح اليوم</h2>
        <div id="tips-container">
            <!-- سيتم إضافة النصائح هنا بواسطة JavaScript -->
        </div>
        <button id="load-more" onclick="loadMoreTips()">عرض المزيد</button>
    </section>

    <!-- قائمة النصائح التي نالت إعجاب المستخدم -->
    <section id="liked-tips-section">
        <h2>نصائحي المفضلة</h2>
        <div id="liked-tips-container">
            <!-- سيتم إضافة النصائح التي نالت إعجاب المستخدم هنا -->
        </div>
    </section>

    <!-- صفحة الحكم -->
    <section id="wisdom">
        <h2>أقوال وحكم</h2>
        <div id="wisdom-container">
            <!-- سيتم إضافة الحكم هنا بواسطة JavaScript -->
        </div>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة © 2025 نصائح يومية لتحسين حياتك</p>
    </footer>

    <script>
        const tips = [
            "لا تؤجل عمل اليوم إلى الغد.",
            "الابتسامة مفتاح النجاح.",
            "الاستثمار في النفس هو أفضل استثمار.",
            "استمتع بالأشياء الصغيرة في الحياة.",
            "كلما تعلمت أكثر، زادت فرص النجاح.",
            "كن صبوراً وابدأ بخطوات صغيرة.",
            "ابتعد عن الأشخاص السامين.",
            "تحكم في أفكارك لتتحكم في حياتك.",
            "الأمل هو سر النجاح.",
            "كل يوم هو فرصة جديدة للتعلم والنمو."
        ];

        const wisdoms = [
            "الحكمة هي الجسر بين المعرفة والعمل.",
            "الشجاعة ليست غياب الخوف، بل القدرة على مواجهته.",
            "السعادة لا تأتي من المال، بل من العطاء.",
            "من لا يتعلم من أخطائه لن ينجح.",
            "الحكمة تبدأ بتوجيه أسئلة صحيحة.",
            "التفكير هو أساس الإبداع.",
            "الوقت هو أكثر ما نهدره دون أن نشعر.",
            "العقل مثل العضلة، كلما تمرن، أصبح أقوى.",
            "النجاح ليس مصادفة، بل نتيجة للاستمرار.",
            "من يريد النجاح يجب أن يتعلم الصبر."
        ];

        function displayNotification() {
            const notification = document.createElement("div");
            notification.className = "notification";
            notification.innerHTML = `
                <p>${tips[Math.floor(Math.random() * tips.length)]}</p>
                <button onclick="this.parentElement.style.display='none'">&times;</button>
                <div class="timer-bar"></div>
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = "0";
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function loadMoreTips() {
            const tipsContainer = document.getElementById("tips-container");
            tips.forEach(tip => {
                const tipElement = document.createElement("div");
                tipElement.className = "tip";
                tipElement.innerHTML = `
                    <p>${tip}</p>
                    <button>👍 أعجبني</button>
                    <button>💬 تعليق</button>
                    <button>🔗 مشاركة</button>
                `;
                tipsContainer.appendChild(tipElement);
            });
        }

        function searchTips() {
            const query = document.getElementById("search-input").value;
            if (query) {
                const filteredTips = tips.filter(tip => tip.includes(query));
                const tipsContainer = document.getElementById("tips-container");
                tipsContainer.innerHTML = "";
                filteredTips.forEach(tip => {
                    const tipElement = document.createElement("div");
                    tipElement.className = "tip";
                    tipElement.innerHTML = `
                        <p>${tip}</p>
                        <button>👍 أعجبني</button>
                        <button>💬 تعليق</button>
                        <button>🔗 مشاركة</button>
                    `;
                    tipsContainer.appendChild(tipElement);
                });
            }
        }

        function displayWisdoms() {
            const wisdomContainer = document.getElementById("wisdom-container");
            wisdoms.forEach(wisdom => {
                const wisdomElement = document.createElement("div");
                wisdomElement.className = "tip";
                wisdomElement.innerHTML = `<p>${wisdom}</p>`;
                wisdomContainer.appendChild(wisdomElement);
            });
        }

        // عرض النصائح المفضلة
        const likedTips = [];
        document.getElementById("liked-tips-section").addEventListener("click", (event) => {
            if (event.target.innerText === "👍 أعجبني") {
                likedTips.push(event.target.closest(".tip").innerText);
                alert("تم إضافة النصيحة إلى المفضلة!");
            }
        });

        // عرض النصائح بعد تحميل الصفحة
        document.addEventListener("DOMContentLoaded", () => {
            loadMoreTips();
            displayWisdoms();
            setInterval(displayNotification, 10000); // عرض إشعار كل 10 ثواني
        });
    </script>
</body>
</html>
