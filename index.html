<!-- Basic structure of the name and age prediction website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name and Age Prediction</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <h1>Predict Name and Age</h1>
        <p>Enter your details and get a prediction!</p>
        <form id="predictionForm">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g., John Doe" required>

            <label for="country">Select Your Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="IN">India</option>
                <!-- Add more countries as needed -->
            </select>

            <button type="submit">Predict Now</button>
        </form>

        <!-- Area to display prediction result -->
        <div id="result" class="hidden">
            <h2>Prediction Result</h2>
            <p id="predictedName">Name: </p>
            <p id="predictedAge">Predicted Age: </p>
        </div>
    </div>

    <!-- Link to external JS for interactivity -->
    <script src="script.js"></script>
</body>
</html>
