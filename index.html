<!DOCTYPE html> <html lang="ar"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta name="description" content="موقع يتوقع اسمك وعُمرك عند الضغط على زر"> <title>توقع اسمك وعُمرك</title> <style> body { font-family: 'Arial', sans-serif; background-color: #f7f7f7; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; } .container { background-color: #ffffff; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; } h1 { color: #4CAF50; font-size: 2rem; margin-bottom: 20px; } button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 1.2rem; cursor: pointer; border-radius: 5px; transition: background-color 0.3s; } button:hover { background-color: #45a049; } .result { margin-top: 20px; font-size: 1.2rem; color: #333; font-weight: bold; } </style> </head> <body> <div class="container"> <h1>اضغط لتوقع اسمك وعُمرك</h1> <button onclick="predict()">توقع الآن</button> <div class="result" id="result"></div> </div> <script> function predict() { // مجموعة بيانات عشوائية للتوقع const names = ['يوسف', 'أحمد', 'محمد', 'سارة', 'نور', 'ليلى']; const ages = [18, 19, 20, 21, 22, 23, 24, 25]; // اختيار اسم وعمر عشوائيين const randomName = names[Math.floor(Math.random() * names.length)]; const randomAge = ages[Math.floor(Math.random() * ages.length)]; // عرض النتيجة document.getElementById('result').innerHTML = `اسمك المتوقع: ${randomName} <br> عمرك المتوقع: ${randomAge} سنة`; } </script> </body> </html>
