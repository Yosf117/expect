<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توقع الاسم والعمر</title>
    <!-- Embedded CSS for styling -->
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            background: #1e3c72;
            color: #fff;
        }

        h1 {
            color: #FFD700;
            font-size: 2.5rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #FFD700;
            color: #000;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ffcc00;
        }

        .result {
            margin-top: 30px;
            font-size: 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>توقع الاسم والعمر</h1>
        <p>اضغط على الزر للتنبؤ باسمك وعمرك</p>
        <button id="predictBtn">توقع الآن</button>
        <div id="result" class="result hidden">
            <p id="predictedName">الاسم: </p>
            <p id="predictedAge">العمر المتوقع: </p>
        </div>
    </div>

    <!-- Embedded JavaScript for prediction logic -->
    <script>
        document.getElementById('predictBtn').addEventListener('click', function () {
            // هنا يمكنك إضافة منطق معقد للتنبؤ بناءً على بيانات، لكن سنقوم بعمل توقع بسيط الآن.
            const randomNames = ["فارس", "محمد", "عبدالله", "نايف", "يوسف"];
            const randomAges = [25, 30, 35, 40, 45, 50];

            // اختيار اسم عشوائي من القائمة
            const predictedName = randomNames[Math.floor(Math.random() * randomNames.length)];
            // اختيار عمر عشوائي من القائمة
            const predictedAge = randomAges[Math.floor(Math.random() * randomAges.length)];

            // عرض النتيجة
            document.getElementById('predictedName').textContent = `الاسم: ${predictedName}`;
            document.getElementById('predictedAge').textContent = `العمر المتوقع: ${predictedAge}`;
            document.getElementById('result').classList.remove('hidden');
        });
    </script>
</body>
</html>
