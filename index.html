<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نصائح يومية لتحسين حياتك</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* تصميم جذاب */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        #search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-bar button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        #search-bar button:hover {
            background-color: #357abd;
        }

        #featured-tip, #today-tips, #archive, #contact {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #featured-tip h2, #today-tips h2, #archive h2, #contact h2 {
            color: #4a90e2;
        }

        .tip {
            background-color: #f9f9f9;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tip p {
            margin: 0;
            font-size: 1.1rem;
        }

        .tip button {
            padding: 5px 10px;
            margin-right: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tip button:hover {
            background-color: #357abd;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4a90e2;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            #search-bar input {
                width: 80%;
            }

            header h1 {
                font-size: 2rem;
            }

            nav ul li a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- العنوان الرئيسي -->
    <header>
        <h1>نصائح يومية لتحسين حياتك</h1>
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#today-tips">نصائح اليوم</a></li>
                <li><a href="#archive">أرشيف النصائح</a></li>
                <li><a href="#contact">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- شريط البحث -->
    <section id="search-bar">
        <input type="text" placeholder="ابحث عن نصيحة...">
        <button>بحث</button>
    </section>

    <!-- نصيحة اليوم المميزة -->
    <section id="featured-tip">
        <h2>نصيحة اليوم المميزة</h2>
        <p>هذه نصيحة عشوائية مميزة لليوم...</p>
    </section>

    <!-- نصائح اليوم -->
    <section id="today-tips">
        <h2>نصائح اليوم</h2>
        <div id="tips-container">
            <!-- سيتم إضافة النصائح هنا بواسطة JavaScript -->
        </div>
        <button id="load-more">عرض المزيد</button>
    </section>

    <!-- أرشيف النصائح -->
    <section id="archive">
        <h2>أرشيف النصائح</h2>
        <p>تصفح نصائح الأيام السابقة حسب الفئات.</p>
    </section>

    <!-- تواصل معنا -->
    <section id="contact">
        <h2>تواصل معنا</h2>
        <form>
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>جميع الحقوق محفوظة © 2025 نصائح يومية لتحسين حياتك</p>
    </footer>

    <!-- JavaScript لتحميل 150 نصيحة -->
    <script>
        // مصفوفة النصائح
        const tips = [
            "لا تؤجل عمل اليوم إلى الغد.",
            "الابتسامة مفتاح النجاح.",
            "الاستثمار في النفس هو أفضل استثمار.",
            "استمتع بالأشياء الصغيرة في الحياة.",
            "كلما تعلمت أكثر، زادت فرص النجاح.",
            // أضف حتى 150 نصيحة هنا...
        ];

        // عدد النصائح الذي سيتم عرضه في كل مرة
        let tipsPerPage = 10;
        let currentPage = 1;

        // دالة لعرض النصائح
        function displayTips() {
            const tipsContainer = document.getElementById('tips-container');
            const start = (currentPage - 1) * tipsPerPage;
            const end = start + tipsPerPage;
            const slicedTips = tips.slice(start, end);

            slicedTips.forEach((tip, index) => {
                const tipDiv = document.createElement('div');
                tipDiv.classList.add('tip');
                tipDiv.innerHTML = `
                    <p>${tip}</p>
                    <button>أعجبني</button>
                    <button>شارك</button>
                    <button>إضافة إلى المفضلة</button>
                `;
                tipsContainer.appendChild(tipDiv);
            });
        }

        // تحميل المزيد من النصائح عند الضغط على زر "عرض المزيد"
        document.getElementById('load-more').addEventListener('click', function() {
            currentPage++;
            displayTips();

            // إخفاء الزر إذا تم عرض جميع النصائح
            if (currentPage * tipsPerPage >= tips.length) {
                this.style.display = 'none';
            }
        });

        // عرض النصائح عند تحميل الصفحة
        window.onload = function() {
            displayTips();
        };
    </script>
</body>
</html>
