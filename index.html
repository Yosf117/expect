<!DOCTYPE html> <html lang="ar"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta name="description" content="موقع توقع اسمك وعُمرك بطريقة احترافية"> <title>توقع اسمك وعُمرك</title> <style> /* تصميم الجسم العام */ body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #00aaff, #006622); /* تأثير تدرج اللون الجميل */ color: white; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; flex-direction: column; } .container { background: rgba(0, 0, 0, 0.6); padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); width: 100%; max-width: 500px; } h1 { font-size: 2.5rem; margin-bottom: 30px; color: #FFD700; /* اللون الذهبي */ text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); } button { background-color: #28a745; color: white; padding: 15px 30px; font-size: 1.2rem; cursor: pointer; border-radius: 10px; border: none; transition: background-color 0.3s, transform 0.3s; } button:hover { background-color: #218838; transform: scale(1.1); /* تأثير تكبير الزر عند التمرير */ } .result { margin-top: 20px; font-size: 1.5rem; color: #FFD700; font-weight: bold; display: none; /* إخفاء النتيجة حتى يتم الضغط */ animation: fadeIn 1s ease-out; } /* تأثير الظهور المتدرج للنتيجة */ @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } } footer { margin-top: 20px; font-size: 1rem; color: white; } </style> </head> <body> <div class="container"> <h1>توقع اسمك وعُمرك</h1> <button onclick="predict()">توقع الآن</button> <div class="result" id="result"></div> </div> <footer>موقع ترفيهي لتوقعات الأسماء والأعمار - صنع مع ❤️</footer> <script> function predict() { // مجموعة بيانات عشوائية للتوقع const names = ['يوسف', 'أحمد', 'محمد', 'سارة', 'نور', 'ليلى']; const ages = [18, 19, 20, 21, 22, 23, 24, 25]; // اختيار اسم وعمر عشوائيين const randomName = names[Math.floor(Math.random() * names.length)]; const randomAge = ages[Math.floor(Math.random() * ages.length)]; // عرض النتيجة مع تأثير const resultDiv = document.getElementById('result'); resultDiv.style.display = 'block'; resultDiv.innerHTML = `اسمك المتوقع: ${randomName} <br> عمرك المتوقع: ${randomAge} سنة`; } </script> </body> </html>
