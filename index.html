<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نصائح يومية لتحسين حياتك</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* تحسين التصميم */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff9f0; /* خلفية ملونة */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffcc80; /* لون جذاب */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* زخرفة على الهيدر */
        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: url('https://www.transparenttextures.com/patterns/arches.png');
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        #search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-bar button {
            padding: 10px 20px;
            background-color: #ffb74d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2rem;
        }

        #search-bar button:hover {
            background-color: #ffa726;
        }

        #featured-tip, #today-tips, #archive, #contact {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tip {
            background-color: #fff7e0;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .tip p {
            margin: 0;
            font-size: 1.1rem;
        }

        .tip button {
            padding: 5px 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
        }

        .tip button:nth-child(1) {
            background-color: #ffeb3b; /* لون الإعجاب أصفر */
            color: #333;
        }

        .tip button:nth-child(2) {
            background-color: #4a90e2;
            color: white;
        }

        .tip button:nth-child(3) {
            background-color: #ff9800;
            color: white;
        }

        .tip button:hover {
            opacity: 0.8;
        }

        .tip button::before {
            margin-right: 5px;
        }

        .tip button:nth-child(1)::before {
            content: "👍";
        }

        .tip button:nth-child(2)::before {
            content: "📤";
        }

        .tip button:nth-child(3)::before {
            content: "📋"; /* إيموجي نسخ */
        }

        #liked-tips-section {
            display: none;
            background-color: #fff4e6;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #liked-tips-section h2 {
            color: #ff5722;
            display: flex;
            align-items: center;
        }

        #liked-tips-section h2::before {
            content: "⭐";
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffcc80;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            #search-bar input {
                width: 80%;
            }

            header h1 {
                font-size: 2rem;
            }

            nav ul li a {
                font-size: 1rem;
            }
        }
    </style>
</head>
