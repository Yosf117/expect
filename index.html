<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نصائح يومية لتحسين حياتك</title>
    <style>
        /* تعديل عنوان الموقع */
        h1 {
            font-family: 'Helvetica Neue', sans-serif;
            color: #ff6f61; /* اللون المميز */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
        }

        /* تصميم النصائح */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* تحسين البار الذي يعرض النصائح */
        .notification {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            animation: showNotification 3s ease-out;
        }

        @keyframes showNotification {
            0% { opacity: 0; top: 0; }
            100% { opacity: 1; top: 10px; }
        }

        .notification .timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: white;
            width: 100%;
            animation: countdown 3s linear forwards;
        }

        @keyframes countdown {
            0% { width: 100%; }
            100% { width: 0%; }
        }

        .notification button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* تحسين النصوص والتنسيقات */
        .tip {
            background-color: #fff7e0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .tip:hover {
            background-color: #fff3cd;
            transform: scale(1.05);
        }

        /* تحسين شريط البحث */
        #search-bar input {
            width: 60%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        #search-bar input:focus {
            border-color: #ff9800;
            outline: none;
        }

        #search-bar button {
            padding: 12px 20px;
            background-color: #ffb74d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        #search-bar button:hover {
            background-color: #ffa726;
        }

        /* تحسين الأزرار */
        .copy-btn, .share-btn, .like-btn {
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .copy-btn {
            background-color: #00e676;
        }

        .share-btn {
            background-color: #2196f3;
        }

        .like-btn {
            background-color: #ffeb3b;
        }

        .copy-btn:hover, .share-btn:hover, .like-btn:hover {
            transform: scale(1.1);
        }

        /* تصميم القدم (Footer) */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff6f61;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        /* تحكم في التنسيق العام */
        .tip, .notification, #search-bar input, footer {
            box-sizing: border-box;
        }

        /* تغيير شكل أيقونة الإعجاب أو النسخ */
        .liked, .copied {
            color: #00e676;
            font-size: 1.5rem;
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>نصائح يومية لتحسين حياتك</h1>
        <nav>
            <ul>
                <li><a href="#">🏠 الرئيسية</a></li>
                <li><a href="#today-tips">📅 نصائح اليوم</a></li>
                <li><a href="#liked-tips-section">💖 نصائحي المفضلة</a></li>
                <li><a href="#contact">📞 تواصل معنا</a></li>
                <li><a href="#wisdom">💡 الحكم</a></li>
            </ul>
        </nav>
    </header>

    <section id="search-bar">
        <input type="text" placeholder="ابحث عن نصيحة..." id="search-input">
        <button onclick="searchTips()">🔍 بحث</button>
    </section>

    <!-- النصيحة الأكثر تفضيلاً -->
    <section id="most-liked-tip">
        <h2>أكثر النصائح تفضيلاً من الزوار:</h2>
        <p id="most-liked-text">هذه النصيحة الأكثر تفضيلاً حالياً...</p>
    </section>

    <section id="today-tips">
        <h2>نصائح اليوم</h2>
        <div id="tips-container"></div>
        <button id="load-more" onclick="loadMoreTips()">عرض المزيد</button>
    </section>

    <!-- قائمة النصائح المفضلة -->
    <section id="liked-tips-section">
        <h2>نصائحي المفضلة</h2>
        <div id="liked-tips-container"></div>
    </section>

    <!-- صفحة الحكم -->
    <section id="wisdom">
        <h2>أقوال وحكم</h2>
        <div id="wisdom-container">
            <!-- سيتم إضافة الحكم هنا بواسطة JavaScript -->
        </div>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة © 2025 نصائح يومية لتحسين حياتك</p>
    </footer>

    <script>
        const tips = [
            "لا تؤجل عمل اليوم إلى الغد.",
            "الابتسامة مفتاح النجاح.",
            "الاستثمار في النفس هو أفضل استثمار.",
            "استمتع بالأشياء الصغيرة في الحياة.",
            "كلما تعلمت أكثر، زادت فرص النجاح.",
            "كن صبوراً وابدأ بخطوات صغيرة.",
            "ابتعد عن الأشخاص السامين.",
            "تحكم في أفكارك لتتحكم في حياتك.",
            "الأمل هو سر النجاح.",
            "كل يوم هو فرصة جديدة للتعلم والنمو."
        ];

        let mostLikedTip = tips[0]; // النصيحة الأكثر تفضيلاً حالياً

        // عرض إشعار جديد كل 10 ثواني
        setInterval(displayNotification, 10000);

        // وظيفة لإظهار إشعار
        function displayNotification() {
            const notification = document.createElement("div");
            notification.className = "notification";
            notification.innerHTML = `
                <p>${tips[Math.floor(Math.random() * tips.length)]}</p>
                <button onclick="this.parentElement.style.display='none'">&times;</button>
                <div class="timer-bar"></div>
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = "0";
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // إضافة وظيفة بحث النصائح
        function searchTips() {
            const query = document.getElementById("search-input").value.toLowerCase();
            const filteredTips = tips.filter(tip => tip.toLowerCase().includes(query));
            document.getElementById("tips-container").innerHTML = filteredTips.map(tip => `<div class="tip">${tip} <button class="like-btn" onclick="likeTip('${tip}')">👍</button> <button class="copy-btn" onclick="copyTip('${tip}')">📋</button></div>`).join('');
        }

        // إضافة إعجاب على النصائح
        function likeTip(tip) {
            alert(`تم إضافة ${tip} إلى النصائح المفضلة!`);
            document.getElementById("liked-tips-container").innerHTML += `<div class="tip">${tip}</div>`;
        }

        // إضافة نسخ للنصائح
        function copyTip(tip) {
            navigator.clipboard.writeText(tip).then(() => {
                alert("تم نسخ النصيحة!");
            });
        }

        // تحميل المزيد من النصائح
        function loadMoreTips() {
            const newTips = ["نصيحة جديدة هنا...", "نصيحة أخرى هنا..."];
            document.getElementById("tips-container").innerHTML += newTips.map(tip => `<div class="tip">${tip} <button class="like-btn" onclick="likeTip('${tip}')">👍</button> <button class="copy-btn" onclick="copyTip('${tip}')">📋</button></div>`).join('');
        }
    </script>
</body>
</html>
