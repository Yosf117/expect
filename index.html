<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نصائح يومية لتحسين حياتك</title>
    <style>
        /* تحسين التصميم */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff9f0;
            color: #333;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        header {
            background-color: #ffcc80;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 1.5px;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: url('https://www.transparenttextures.com/patterns/arches.png');
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        #search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #search-bar input:focus {
            border-color: #ff9800;
            outline: none;
        }

        #search-bar button {
            padding: 10px 20px;
            background-color: #ffb74d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        #search-bar button:hover {
            background-color: #ffa726;
            transform: scale(1.1);
        }

        #featured-tip, #today-tips, #archive, #contact {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tip {
            background-color: #fff7e0;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background-color 0.3s ease;
        }

        .tip:hover {
            background-color: #fff3cd;
        }

        .tip p {
            margin: 0;
            font-size: 1.1rem;
        }

        .tip button {
            padding: 5px 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .tip button:hover {
            transform: scale(1.1);
        }

        .tip button:nth-child(1) {
            background-color: #ffeb3b;
            color: #333;
        }

        .tip button:nth-child(2) {
            background-color: #4a90e2;
            color: white;
        }

        .tip button:nth-child(3) {
            background-color: #ff9800;
            color: white;
        }

        /* أيقونات جديدة عند النقر */
        .icon {
            display: none;
            font-size: 20px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .liked .icon-liked,
        .copied .icon-copied {
            display: inline-block;
        }

        /* تصميم زر النسخ */
        .copy-btn {
            background-color: #00e676;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* تصميم زر المشاركة */
        .share-btn {
            background-color: #2196f3;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        .share-btn:focus {
            background-color: #0d47a1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffcc80;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* تصميم نافذة اختيار التطبيق للمشاركة */
        .share-options {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .share-options button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .share-options button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>نصائح يومية لتحسين حياتك</h1>
        <nav>
            <ul>
                <li><a href="#">🏠 الرئيسية</a></li>
                <li><a href="#today-tips">📅 نصائح اليوم</a></li>
                <li><a href="#liked-tips-section">💖 نصائحي المفضلة</a></li>
                <li><a href="#contact">📞 تواصل معنا</a></li>
                <li><a href="#wisdom">💡 الحكم</a></li>
            </ul>
        </nav>
    </header>

    <!-- شريط البحث -->
    <section id="search-bar">
        <input type="text" placeholder="ابحث عن نصيحة..." id="search-input">
        <button onclick="searchTips()">🔍 بحث</button>
    </section>

    <!-- نصيحة اليوم -->
    <section id="today-tips">
        <h2>نصائح اليوم</h2>
        <div id="tips-container">
            <!-- سيتم إضافة النصائح هنا بواسطة JavaScript -->
        </div>
    </section>

    <!-- صفحة الحكم -->
    <section id="wisdom">
        <h2>أقوال وحكم</h2>
        <div id="wisdom-container">
            <!-- سيتم إضافة الحكم هنا بواسطة JavaScript -->
        </div>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة © 2025 نصائح يومية لتحسين حياتك</p>
    </footer>

    <!-- نافذة المشاركة -->
    <div id="share-options" class="share-options">
        <button onclick="shareViaApp('WhatsApp')">مشاركة عبر WhatsApp</button>
        <button onclick="shareViaApp('Facebook')">مشاركة عبر Facebook</button>
        <button onclick="shareViaApp('Twitter')">مشاركة عبر Twitter</button>
        <button onclick="closeShareOptions()">إغلاق</button>
    </div>

    <script>
        let likedTips = [];

        function likeTip(tip) {
            likedTips.push(tip);
            alert("تم إضافة النصيحة إلى المفضلة!");
            document.querySelector(`#tip-${tip}`).classList.add('liked');
            updateMostLikedTip(tip);
        }

        function copyText(tip) {
            navigator.clipboard.writeText(tip);
            alert("تم نسخ النص!");
            document.querySelector(`#tip-${tip}`).classList.add('copied');
        }

        function shareText(tip) {
            document.getElementById("share-options").style.display = "block";
        }

        function shareViaApp(app) {
            alert(`تمت المشاركة عبر ${app}`);
            closeShareOptions();
        }

        function closeShareOptions() {
            document.getElementById("share-options").style.display = "none";
        }

        function searchTips() {
            const query = document.getElementById("search-input").value;
            const filteredTips = tips.filter(tip => tip.includes(query));
            const tipsContainer = document.getElementById("tips-container");
            tipsContainer.innerHTML = "";
            filteredTips.forEach(tip => {
                const tipElement = document.createElement("div");
                tipElement.id = `tip-${tip}`;
                tipElement.className = "tip";
                tipElement.innerHTML = `
                    <p>${tip}</p>
                    <button onclick="likeTip('${tip}')">👍 أعجبني</button>
                    <button class="copy-btn" onclick="copyText('${tip}')">📋 نسخ</button>
                    <button class="share-btn" onclick="shareText('${tip}')">🔗 مشاركة</button>
                    <span class="icon icon-liked">✔️</span>
                    <span class="icon icon-copied">📋</span>
                `;
                tipsContainer.appendChild(tipElement);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadTips();
        });
    </script>
</body>
</html>
