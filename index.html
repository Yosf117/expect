<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نصائح يومية لتحسين حياتك</title>
    <style>
        /* تحسين التصميم */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff9f0;
            color: #333;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        header {
            background-color: #ffcc80;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: url('https://www.transparenttextures.com/patterns/arches.png');
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        #search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #search-bar input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #search-bar input:focus {
            border-color: #ff9800;
            outline: none;
        }

        #search-bar button {
            padding: 10px 20px;
            background-color: #ffb74d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        #search-bar button:hover {
            background-color: #ffa726;
            transform: scale(1.1);
        }

        #featured-tip, #today-tips, #archive, #contact {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tip {
            background-color: #fff7e0;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background-color 0.3s ease;
        }

        .tip:hover {
            background-color: #fff3cd;
        }

        .tip p {
            margin: 0;
            font-size: 1.1rem;
        }

        .tip button {
            padding: 5px 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .tip button:hover {
            transform: scale(1.1);
        }

        .tip button:nth-child(1) {
            background-color: #ffeb3b;
            color: #333;
        }

        .tip button:nth-child(2) {
            background-color: #4a90e2;
            color: white;
        }

        .tip button:nth-child(3) {
            background-color: #ff9800;
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffcc80;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            #search-bar input {
                width: 80%;
            }

            header h1 {
                font-size: 2rem;
            }

            nav ul li a {
                font-size: 1rem;
            }
        }

        /* صفحة النصائح المفضلة */
        #liked-tips-section {
            background-color: #fff4e6;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #liked-tips-section h2 {
            color: #ff5722;
            display: flex;
            align-items: center;
        }

        #liked-tips-section h2::before {
            content: "⭐";
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>نصائح يومية لتحسين حياتك</h1>
        <nav>
            <ul>
                <li><a href="#">🏠 الرئيسية</a></li>
                <li><a href="#today-tips">📅 نصائح اليوم</a></li>
                <li><a href="#liked-tips-section">💖 نصائحي المفضلة</a></li>
                <li><a href="#contact">📞 تواصل معنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- شريط البحث -->
    <section id="search-bar">
        <input type="text" placeholder="ابحث عن نصيحة..." id="search-input">
        <button onclick="searchTips()">🔍 بحث</button>
    </section>

    <!-- نصيحة اليوم المميزة -->
    <section id="featured-tip">
        <h2>نصيحة اليوم المميزة</h2>
        <p>هذه نصيحة عشوائية مميزة لليوم...</p>
    </section>

    <!-- نصائح اليوم -->
    <section id="today-tips">
        <h2>نصائح اليوم</h2>
        <div id="tips-container">
            <!-- سيتم إضافة النصائح هنا بواسطة JavaScript -->
        </div>
        <button id="load-more" onclick="loadMoreTips()">عرض المزيد</button>
    </section>

    <!-- قائمة النصائح التي نالت إعجاب المستخدم -->
    <section id="liked-tips-section">
        <h2>نصائحي المفضلة</h2>
        <div id="liked-tips-container">
            <!-- سيتم إضافة النصائح التي نالت إعجاب المستخدم هنا -->
        </div>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة © 2025 نصائح يومية لتحسين حياتك</p>
    </footer>

    <script>
        const tips = [
            "لا تؤجل عمل اليوم إلى الغد.",
            "الابتسامة مفتاح النجاح.",
            "الاستثمار في النفس هو أفضل استثمار.",
            "استمتع بالأشياء الصغيرة في الحياة.",
            "كلما تعلمت أكثر، زادت فرص النجاح.",
            "كن صبوراً وابدأ بخطوات صغيرة.",
            "ابتعد عن الأشخاص السامين.",
            "تحكم في أفكارك لتتحكم في حياتك.",
            "الأمل هو سر النجاح.",
            "كل يوم هو فرصة جديدة للتعلم والنمو."
        ];

        let currentPage = 1;
        const tipsPerPage = 5;
        let likedTips = [];

        // دالة لعرض النصائح
        function displayTips() {
            const tipsContainer = document.getElementById('tips-container');
            const start = (currentPage - 1) * tipsPerPage;
            const end = start + tipsPerPage;
            const slicedTips = tips.slice(start, end);

            slicedTips.forEach((tip, index) => {
                const tipDiv = document.createElement('div');
                tipDiv.classList.add('tip');
                tipDiv.innerHTML = `
                    <p>${tip}</p>
                    <button onclick="likeTip(${start + index})">👍</button>
                    <button onclick="shareTip(${start + index})">📤</button>
                    <button onclick="copyTip(${start + index})">📋</button>
                `;
                tipsContainer.appendChild(tipDiv);
            });
        }

        // دالة لتحميل المزيد من النصائح
        function loadMoreTips() {
            currentPage++;
            displayTips();
        }

        // دالة لإعجاب النصيحة
        function likeTip(index) {
            likedTips.push(tips[index]);
            updateLikedTips();
            alert(`تم إضافة النصيحة إلى المفضلة: "${tips[index]}"`);
        }

        // دالة لمشاركة النصيحة
        function shareTip(index) {
            alert(`مشاركة النصيحة: "${tips[index]}"`);
        }

        // دالة لنسخ النصيحة
        function copyTip(index) {
            navigator.clipboard.writeText(tips[index])
                .then(() => alert("تم نسخ النصيحة!"))
                .catch(() => alert("فشل في نسخ النصيحة."));
        }

        // دالة لعرض النصائح المفضلة
        function updateLikedTips() {
            const likedTipsContainer = document.getElementById('liked-tips-container');
            likedTipsContainer.innerHTML = '';
            likedTips.forEach((tip, index) => {
                const tipDiv = document.createElement('div');
                tipDiv.classList.add('tip');
                tipDiv.innerHTML = `<p>${tip}</p>`;
                likedTipsContainer.appendChild(tipDiv);
            });
        }

        // دالة للبحث عن النصيحة
        function searchTips() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const results = tips.filter(tip => tip.toLowerCase().includes(searchInput));
            alert(`نتائج البحث: ${results.join(', ')}`);
        }

        // إشعارات كل 10 ثواني
        setInterval(() => {
            const randomTip = tips[Math.floor(Math.random() * tips.length)];
            alert(`نصيحة تطوير الذات: ${randomTip}`);
        }, 10000);

        // عرض النصائح عند تحميل الصفحة
        window.onload = displayTips;
    </script>
</body>
</html>
